<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SigCar</title>

	<!-- link para o estilo interno -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1><span class="azul">Sig</span> Car</h1>
			<h3>Sistema de gestão para lava jatos</h3>
		</div>


		<div class="area-informacao">
			<h2>Cadastro de veículos</h2>
			<form>
				<div class="form-group">
					<label for="veiculo">Veículo</label>
					<input type="text" class="form-control" placeholder="Digite o modelo do veículo" name="veiculo" id="veiculo">
				</div>

				<div class="form-group">
					<label for="placa">Placa</label>
					<input type="text" class="form-control" placeholder="Digite a placa do veículo" name="placa" id="placa">
				</div>

				<div class="form-group">
					<label>Ano</label>
					<input type="number" class="form-control" name="ano" placeholder="Digite o ano do veículo" id="ano">
				</div>

				<div class="form-group">
					<label>Proprietário</label>
					<input type="text" class="form-control" name="ano" placeholder="Digite o nome do proprietário do veículo" id="ano">
				</div>

			</form>	
		</div>

		<div class="area-informacao">

			<h2>Busque o seu veículo</h2>

			<form>
				
				<div class="form-group">
					<input type="text" class="form-control busca" name="nome_busca" id="nome_busca" placeholder="Insira o nome do veículo para realizar a busca">
				</div>

				<div class="form-group">
					<input type="text" class="form-control busca" name="placa_veiculo" id="placa_veiculo" placeholder="Insira a placa do veículo para realizar a busca">
				</div>

				<button type="button" onclick="" class="btn btn-info btn-lg">Buscar</button>

			</form>

		</div>

	</div>

</body>
</html>
